<!doctype HTML>
<html>
<!-- Short url https://bit.ly/3aKQQ6u -->

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
<script src="../../node_modules/js.device.detector/dist/jquery.device.detector.min.js"></script>
<script>
    let instance = $.fn.deviceDetector;
    if (instance.getInfo()["osId"].Contains("ndroid")) {
        document.getElementById("debug").innerHTML = 'Android : ${instance.getInfo()["osId"]}';
        console.log("Android");
    } else {
        document.getElementById("debug").innerHTML = 'iOS : ${instance.getInfo()["osId"]}';
        console.log("iOS");
    }
</script>

<body style='margin : 0px; overflow: hidden;'>
    <p id="debug"></p>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset"
                src="https://raw.githubusercontent.com/merichbier/merichbier.github.io/main/2020/christmas/models/Porsche911_1968.glb">
            </a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type='barcode' value='0'>
            <a-entity animation-mixer gltf-model="#animated-asset" scale="0.33 0.33 0.33">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
